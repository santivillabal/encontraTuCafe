<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Listado de cafeterías</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container barra align-middle">
              <a class="navbar-brand title" href="./index.html">Encontrá tu café</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-around" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <a class="link" href="#">Listado de cafeterías</a>
                </ul>
                <div class="d-flex">
                  <label for="search">Buscar: </label>
                  <div class="d-flex flex-column ms-2">
                    <div>
                      <input type="text" id="search" onkeypress="return (event.charCode > 64 && 
                      event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)" />
                      <ul class="searchList" id="results"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-4">

            <button class="btn boton" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Filtrar por características</button>

            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <form action="">
                        <div class="filter">
                            <div class="d-flex">
                                <div class="features d-flex flex-wrap">
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="especialidad" /> Café de especialidad</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="veggie" /> Opciones vegetarianas</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="vegan" /> Opciones veganas</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="gluten" /> Opciones sin gluten</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="lactosa" /> Opciones sin lactosa</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="diabetico" /> Opciones para diabéticos</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="alcohol" /> Tragos y bebidas alcohólicas</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="almuerzo" /> Almuerzo/cena</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="takeaway" /> Para llevar</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="delivery" /> Delivery</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="reserva" /> Con reserva</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="wifi" /> WiFi</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="outdoor" /> Espacio exterior</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="accesible" /> Accesibilidad para sillas de rueda</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="mascotas" /> Pet friendly</label>
                                    </div>
                                    <div class="checkbox col-lg-4 col-md-6">
                                        <label><input type="checkbox" rel="bicicleta" /> Bicicleteros</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ms-3 mt-4">
                            <button class="btn boton" id="submitbtn">Filtrar</button>
                            <button class="btn boton" id="clearbtn" class="ms-3">Limpiar</button>                    
                        </div>
                     
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <span class="loader" id="loader"></span>
        </div>
        <div class="container d-flex flex-row flex-wrap overflow-hidden my-3" id="listSection">
        </div>

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="paginationList">
            </ul>
        </nav>

    </main>

    <footer class="mt-5 py-4">
        <div class="container">
          <p class="text-white">Las imágenes utilizadas fueron extraídas del sitio web o perfil de Instagram de las respectivas cafeterías.</p>
          <p class="text-white">Por consultas, sugerencias o informes de errores escribir a santivillabal@gmail.com.</p>
          <p class="text-white-50">© Santiago Villalba, 2023</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/listado.js"></script>
</body>
</html>
